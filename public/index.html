<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Content Generator</h1>
        <div class="pill-container">
            <button class="pill" data-type="epic">Epic</button>
            <button class="pill" data-type="feature">Feature</button>
            <button class="pill" data-type="user-stories">User Stories</button>
        </div>
        <div class="form-container">
            <label for="role">Role:</label>
            <select id="role">
                <option value="" disabled selected>Select your role</option>
                <option value="Product Manager">Product Manager</option>
                <option value="Product Owner">Product Owner</option>
                <option value="Business Analyst">Business Analyst</option>
            </select>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title">
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Provide a detailed description"></textarea>
            <button id="submit">Generate Content</button>
        </div>
        <div class="output-container">
            <h2>AI Generated Content:</h2>
            <div id="ai-generated-content"></div>
            <button id="download">Download</button>
            <button id="delete">Delete</button>
        </div>
        <div id="error-container" class="error-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
